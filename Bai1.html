<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dropdown Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="p-5">

  <h3>DropDown</h3>
  <div class="dropdown mb-4">
    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
      Dropdown Button
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Item 1</a></li>
      <li><a class="dropdown-item" href="#">Item 2</a></li>
      <li><a class="dropdown-item" href="#">Item 3</a></li>
      <li><a class="dropdown-item" href="#">Item 4</a></li>
      <li><a class="dropdown-item" href="#">Item 5</a></li>
    </ul>
  </div>

  <h3>DropRight</h3>
  <div class="btn-group dropend mb-4">
    <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">
      Choose a school
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">THPT.Trần Phú</a></li>
      <li><a class="dropdown-item" href="#">THPT.Tân Bình</a></li>
      <li><a class="dropdown-item active" href="#">THPT.Tây Thạnh</a></li>
      <li><a class="dropdown-item" href="#">THPT.Lê Trọng Tấn</a></li>
      <li><a class="dropdown-item disabled" href="#">THPT.Bình Hưng Hòa</a></li>
    </ul>
  </div>

  <h3>DropLeft</h3>
  <div class="btn-group dropstart mb-4">
    <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">
      Menu Left
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Option 1</a></li>
      <li><a class="dropdown-item" href="#">Option 2</a></li>
      <li><a class="dropdown-item" href="#">Option 3</a></li>
    </ul>
  </div>

  <h3>DropUp</h3>
  <div class="btn-group dropup">
    <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">
      Menu Up
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Top 1</a></li>
      <li><a class="dropdown-item" href="#">Top 2</a></li>
      <li><a class="dropdown-item" href="#">Top 3</a></li>
      <li>
    </ul>
  </div>
</body>
</html>
